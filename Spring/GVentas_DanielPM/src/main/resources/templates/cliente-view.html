<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 1px solid #ddd;
        }

        .card h2 {
            font-weight: bold;
            color: #444;
        }

        .card p {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        .btn {
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        hr {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ‘¤ Detalles de Cliente</h2>
    <hr>

    <p><strong>ID Cliente:</strong> <span th:text="${cliente.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
    <p><strong>Telefono:</strong> <span th:text="${cliente.telefono}"></span></p>

    <a class="btn btn-back mt-3" th:href="@{/clientes}">
        <i class="fas fa-arrow-left"></i> Volver a la lista
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
