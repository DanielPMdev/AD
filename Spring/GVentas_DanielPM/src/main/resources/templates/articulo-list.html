<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Artículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav th:insert="~{navegation :: miNav}"></nav>

<!-- Contenido Principal -->
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Lista de Artículos</h2>

    <!-- Botón para agregar un nuevo artículo -->
    <div class="mb-3">
        <a th:href="@{/articulos/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Artículo
        </a>
    </div>

    <!-- Tabla de Artículos -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio de Compra</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="articulo : ${articulos}">
            <td th:text="${articulo.id}"></td>
            <td th:text="${articulo.nombre}"></td>
            <td th:text="${articulo.precioCompra}"></td>
            <td>
                <a th:href="@{/articulos/{id}(id=${articulo.id})}" class="btn btn-primary btn-sm">
                    <i class="bi bi-eye"></i> Ver
                </a>
                <a th:href="@{/articulos/edit/{id}(id=${articulo.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <a th:href="@{/articulos/delete/{id}(id=${articulo.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
