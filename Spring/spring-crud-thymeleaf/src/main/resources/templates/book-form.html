<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .form-container h2 {
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .btn {
            border-radius: 20px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ðŸ“š Book Form</h2>
    <hr class="border-white">
    <form th:action="@{/books}" method="POST" th:object="${book}">

        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" disabled id="id" th:field="*{id}">
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter book title">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Enter author name">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" th:field="*{year}" placeholder="Enter publication year">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter price (â‚¬)">
        </div>

        <button type="submit" class="btn btn-light text-dark mt-3">
            <i class="fas fa-save"></i> Save
        </button>
    </form>

    <a class="btn btn-danger mt-3" th:href="@{/books}">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
