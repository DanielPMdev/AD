<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Tareas por Persona</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Para los íconos Bootstrap (si los necesitas) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Asumiendo que tienes un fragmento de navegación -->
<nav th:insert="~{navegation :: miNav}"></nav>

<!-- Contenido Principal -->
<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Resumen de Tareas por Persona</h2>

  <!-- Tabla de Resumen -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th class="text-end">Total Tareas</th>
        <th class="text-end">Pendientes</th>
        <th class="text-end">En Desarrollo</th>
        <th class="text-end">Completadas</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="persona : ${resumenPersonas}">
        <td th:text="${persona.nombre}"></td>
        <td class="text-end fw-bold" th:text="${persona.totalTareas}"></td>
        <td class="text-end text-warning fw-bold" th:text="${persona.tareasPendientes}"></td>
        <td class="text-end text-primary fw-bold" th:text="${persona.tareasEnDesarrollo}"></td>
        <td class="text-end text-success fw-bold" th:text="${persona.tareasCompletadas}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
