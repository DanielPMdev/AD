<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #4A90E2, #50B3A2);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            border-radius: 20px;
        }

        .btn i {
            margin-right: 5px;
        }

        h1 {
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“š My Book Collection</h1>

    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-light text-dark fw-bold" th:href="@{/books/new}">
            <i class="fas fa-plus"></i> Add New Book
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.getId()}"></td>
                <td th:text="${book.getTitle()}"></td>
                <td th:text="${book.getAuthor()}"></td>
                <td th:text="${book.getYear()}"></td>
                <td th:text="${book.getPrice()}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/books/{id}(id=${book.getId()})}">
                        <i class="fas fa-eye"></i> View
                    </a>
                    <a class="btn btn-success btn-sm" th:href="@{/books/edit/{id}(id=${book.getId()})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/books/delete/{id}(id=${book.getId()})}">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
