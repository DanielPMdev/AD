<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 1px solid #ddd;
        }

        .card h2 {
            font-weight: bold;
            color: #444;
            text-align: center;
        }

        .btn {
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
        }

        .btn-save {
            background: #28a745;
            color: white;
            width: 100%;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            width: 100%;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        hr {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 th:text="${id == null ? 'üìù Registrar Tarea' : 'üìù Editar Tarea'}"></h2>
    <hr>

    <form th:action="@{/tareas}" th:object="${tarea}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Descripci√≥n de la Tarea:</label>
            <input type="text" class="form-control" id="description" th:field="*{descripcion}">
        </div>

        <div class="mb-3">
            <label class="form-label">Persona:</label>
            <select class="form-select" th:field="*{persona.id}">
                <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-save">
            <i class="fas fa-save"></i> Guardar Tarea
        </button>

        <a class="btn btn-back mt-2" th:href="@{/tareas}">
            <i class="fas fa-arrow-left"></i> Volver a la lista
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
