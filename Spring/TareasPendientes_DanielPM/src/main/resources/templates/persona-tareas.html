<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas de la Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navegaci贸n -->
<nav th:insert="~{navegation :: miNav}"></nav>

<!-- Contenido Principal -->
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Tareas de <span th:text="${persona.nombre}"></span></h2>

    <!-- Informaci贸n de la persona -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4"><strong>ID:</strong> <span th:text="${persona.id}"></span></div>
                <div class="col-md-4"><strong>Nombre:</strong> <span th:text="${persona.nombre}"></span></div>
                <div class="col-md-4"><strong>Correo:</strong> <span th:text="${persona.correo}"></span></div>
            </div>
        </div>
    </div>

    <!-- Tabla de Tareas -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Descripci贸n</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${persona.listaTareas}">
            <td th:text="${tarea.id}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <td th:text="${tarea.estado}"></td>
        </tr>
        <!-- Mensaje cuando no hay tareas -->
        <tr th:if="${persona.listaTareas.isEmpty()}">
            <td colspan="3" class="text-center">No hay tareas asignadas a esta persona</td>
        </tr>
        </tbody>
    </table>

    <!-- Bot贸n para volver -->
    <div class="mb-3">
        <a th:href="@{/personas}" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Volver a la lista de personas
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
