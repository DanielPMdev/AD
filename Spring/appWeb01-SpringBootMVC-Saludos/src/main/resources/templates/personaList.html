<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Personas</h2>

  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Tel√©fono</th>
      <th scope="col">Email</th>
      <th scope="col">Localidad</th>
      <th scope="col">Edad</th>
      <th scope="col">Hobby</th>
      <th scope="col">Comentario</th>
      <th scope="col">Comidas</th>
      <th scope="col">Equipo</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iteramos sobre la lista de personas obtenidas del repositorio -->
    <tr th:each="persona : ${rPersonas}">
      <td th:text="${persona.id}"></td>
      <td th:text="${persona.nombre}"></td>
      <td th:text="${persona.apellidos}"></td>
      <td th:text="${persona.telefono}"></td>
      <td th:text="${persona.email}"></td>
      <td th:text="${persona.localidad}"></td>
      <td th:text="${persona.edad}"></td>
      <td th:text="${T(es.dpm.modelo.Hobby).valueOf(persona.hobby)}"></td>
      <td th:text="${persona.comentario}"></td>
      <td th:text="${persona.comidas}"></td>
      <td th:text="${T(es.dpm.modelo.Equipo).valueOf(persona.equipo).getNombre()}"></td>

    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
