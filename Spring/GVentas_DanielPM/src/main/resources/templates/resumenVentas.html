<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Ventas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">  </head>
<body>

<nav th:insert="~{navegation :: miNav}"></nav>

<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Resumen de Ventas</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Fecha de Venta</th>
      <th>Nombre del Cliente</th>
      <th>Nombre del Empleado</th>
      <th>Nombre del Art√≠culo</th>
      <th>Precio de Compra</th>
      <th>IVA</th>
      <th>Importe Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="venta : ${resumenV}">
      <td th:text="${venta.fechaVenta}"></td>
      <td th:text="${venta.nombreCliente}"></td>
      <td th:text="${venta.nombreEmpleado}"></td>
      <td th:text="${venta.nombreArticulo}"></td>
      <td th:text="${venta.precioCompra}"></td>
      <td th:text="${venta.iva}"></td>
      <td th:text="${venta.importeTotal}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
