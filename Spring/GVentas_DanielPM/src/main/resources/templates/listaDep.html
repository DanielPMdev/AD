<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Departamentos</h1>

    <a href="/departamentos/nuevo" class="btn btn-primary mb-3">Nuevo Departamento</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Localidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento : ${departamentos}">
            <td th:text="${departamento.id}"></td>
            <td th:text="${departamento.nombre}"></td>
            <td th:text="${departamento.loc}"></td>

<!--                <a th:href="@{/departamentos/{id}/empleados}(id=${departamento.id})" class="btn btn-secondary btn-sm">Gestionar Empleados</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
