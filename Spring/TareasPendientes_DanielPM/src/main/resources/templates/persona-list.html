<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav th:insert="~{navegation :: miNav}"></nav>

<!-- Contenido Principal -->
<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Lista de Personas</h2>

  <!-- Botón para agregar un nuevo artículo -->
  <div class="mb-3">
    <a th:href="@{/personas/new}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Añadir Persona
    </a>
  </div>

  <!-- Tabla de Artículos -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${personas}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.nombre}"></td>
      <td th:text="${p.correo}"></td>
      <td>
        <a th:href="@{/personas/tareas/{id}(id=${p.id})}" class="btn btn-danger btn-sm">
          <i class="bi bi-trash"></i> Ver Tareas
        </a>
        <a th:href="@{/personas/{id}(id=${p.id})}" class="btn btn-primary btn-sm">
          <i class="bi bi-eye"></i> Ver
        </a>
        <a th:href="@{/personas/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">
          <i class="bi bi-pencil"></i> Editar
        </a>
        <a th:href="@{/personas/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm">
          <i class="bi bi-trash"></i> Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
