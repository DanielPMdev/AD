<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav th:insert="~{navegation :: miNav}"></nav>

<!-- Contenido Principal -->
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Lista de Empleados</h2>

    <!-- Botón para agregar un nuevo empleado -->
    <div class="mb-3">
        <a th:href="@{/empleados/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Empleado
        </a>
    </div>

    <!-- Tabla de Empleados -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Salario</th>
            <th>Fecha de Nacimiento</th>
            <th>Dirección</th>
            <th>Localidad</th>
            <th>Código Postal</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.departamento.nombre}"></td>
            <td th:text="${empleado.salario}"></td>
            <td th:text="${empleado.fechaNacimiento}"></td>
            <td th:text="${empleado.direccion.direccion}"></td>
            <td th:text="${empleado.direccion.localidad}"></td>
            <td th:text="${empleado.direccion.cp}"></td>
            <td>
                <a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-primary btn-sm">
                    <i class="bi bi-eye"></i> Ver
                </a>
                <a th:href="@{/empleados/edit/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <a th:href="@{/empleados/delete/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
