spring.application.name=spring-jwt-security

app.security.jwt.secret = 
app.security.jwt.expiration = 86400


# Configuración de H2 en archivo (persistente)
spring.datasource.url=jdbc:h2:file:./data/users
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Consola web de H2 (opcional)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Hace que no se almacenen datos en cachÃ© entre ejecuciones
spring.cache.type=none