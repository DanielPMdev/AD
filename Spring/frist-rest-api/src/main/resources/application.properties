spring.application.name=frist-rest-api
spring.main.banner-mode=off

# Define el formato del log en la consola
#logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr(%logger{39}){cyan} - %msg%n


# Configuración de H2 en archivo (persistente)
spring.datasource.url=jdbc:h2:file:./data/personasDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Consola web de H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

# Hace que no se almacenen datos en cachÃ© entre ejecuciones
spring.cache.type=none
