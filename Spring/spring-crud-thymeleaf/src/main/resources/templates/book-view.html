<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        .card h2 {
            font-weight: bold;
        }

        .card p {
            font-size: 1.2rem;
        }

        .btn {
            border-radius: 20px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“– Book Details</h2>
    <hr class="border-white">
    <p><strong>ID:</strong> <span th:text="${book.getId()}"></span></p>
    <p><strong>Title:</strong> <span th:text="${book.getTitle()}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.getAuthor()}"></span></p>
    <p><strong>Year:</strong> <span th:text="${book.getYear()}"></span></p>
    <p><strong>Price:</strong> <span th:text="${book.getPrice()}"></span> â‚¬</p>

    <a class="btn btn-light text-dark mt-3" th:href="@{/books}">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
